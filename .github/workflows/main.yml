name: Test with Sonar

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          pip install -r test/requirements.txt

      - name: Run tests and generate coverage
        run: |
          pytest --cov=cancel_sales --cov=change_status_category_or_product --cov=get_category --cov=get_one_product --cov=get_products --cov=login --cov=newPassword --cov=save_category --cov=save_sale --cov=update_product --cov=view_sales_history_per_day --cov-report=xml --cov-report=term

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
